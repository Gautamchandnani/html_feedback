name: "ArXiv HTML Content issue"
description: Testing Version for Issue Template!
description: Testing Template!
body:
  - type: markdown
    attributes:
      value: |
        ### ISSUE_TEMPLATE_DEVELOPING
        ### Before you start

        **This is just a testing issue report**
        **This is a testing report template**
        ‚Ü© Developing.

        **Feasible link format**
        üôã [Report issue](https://github.com/YiChen8185/TestForGitHubIssue/issues/new?assignees=&labels=&projects=&template=bug_report.yml&articleTitle=test_title)
        **Report general problem**
        üôã [Report issue](https://github.com/YiChen8185/TestForGitHubIssue/issues/new?assignees=&labels=&projects=&title=General_Problem&template=bug_report.yml&articleTitle=GeneralProblem)

        **Problem**
        ‚ÄºÔ∏è Chrome may disable the accsess to open new windows, and users will need to manually allow it.


        ---

  - type: input
    id: description
    attributes:
      description: User description
      label: Description
    validations:
      required: true

  - type: textarea
    id: extra-info
    attributes:
      label: (Optional) Please add any additional info about this issue
      description: For example the steps to reproduce a bug or screenshots.

  - type: dropdown
    id: problem-type
    attributes:
      label: (Required) What is this issue most closely related to? Select one.
      options:
        - Math
        - Figures
        - References
        - Other
    validations:
      required: true

        ---

  # Below is autofill section.
  - type: markdown
    attributes:
      value: The following data is collected automatically to help with troubleshooting. Do not modify.

  - type: input
    id: uniqueId
    attributes:
      label: Internal issue ID
      description: Set automatically. Do not modify.
    validations:
      required: true

  - type: input
    id: fullUrl
    attributes:
      label: Paper URL
      description: Set automatically. Do not modify.
    validations:
      required: true

#CAN WE HIDE THESE, BUT STILL HAVE THEM WRITE TO THE TICKET?
  - type: input
    id: browserInfo
    attributes:
      label: Browser
      description: Set automatically. Do not modify.
    validations:
      required: true

  - type: input
    id: deviceType
    attributes:
      label: Device Type
      description: Set automatically. Do not modify.
    validations:
      required: true
