  ---

  # Below is autofill section.
  - type: markdown
    attributes:
      value: The following data is collected automatically to help with troubleshooting. Do not modify.

  - type: input
    id: uniqueId
    attributes:
      label: Internal issue ID
      description: Set automatically. Do not modify.
    validations:
      required: true

  - type: input
    id: fullUrl
    attributes:
      label: Paper URL
      description: Set automatically. Do not modify.
    validations:
      required: true

#CAN WE HIDE THESE, BUT STILL HAVE THEM WRITE TO THE TICKET?
  - type: input
    id: browserInfo
    attributes:
      label: Browser
      description: Set automatically. Do not modify.
    validations:
      required: true

  - type: input
    id: deviceType
    attributes:
      label: Device Type
      description: Set automatically. Do not modify.
    validations:
      required: true
