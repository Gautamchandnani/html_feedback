name: "ArXiv HTML Content issue"
description: Testing Template!
body:
  - type: markdown
    attributes:
      value: Review and add any new information before submitting your issue report.

  - type: input
    id: description
    attributes:
      description: User description
      label: Description
    validations:
      required: true

  - type: textarea
    id: extra-info
    attributes:
      label: (Optional) Please add any additional info about this issue
      description: For example the steps to reproduce a bug or screenshots.

  - type: dropdown
    id: problem-type
    attributes:
      label: (Required) What is this issue most closely related to? Select one.
      options:
        - Math
        - Figures
        - References
        - Other
    validations:
      required: true
    #ADD TO INITIAL MODAL INSTEAD, SO WE GET THIS INFO EVEN IF THEY SUBMIT WITHOUT GITHUB
